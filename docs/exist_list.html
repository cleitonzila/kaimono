<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../arumono_list.js" defer></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap" rel="stylesheet">
    <title>Ima aru mono</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../img/back.svg" alt="Back">
        </a>
        <img src="../img/notification.svg" alt="Notification">
    </header>
    <main>
        <div class="search-container">
            <button id="search-btn" aria-label="Search">
                <img src="../img/search.svg" alt="Search">
            </button>
            <input type="text" id="search" aria-label="Search Field">
        </div>
          
        <div class="place-list" aria-label="Place List">
            <div class="place">
                <p>冷蔵庫</p>
                <ul class="food" id="1"></ul>
            </div>
            <div class="place">
                <p>棚</p>
                <ul class="food" id="2"></ul>
            </div>
            <div class="place">
                <p>調味料</p>
                <ul class="food" id="3"></ul>
            </div>
        </div>
    </main>
</body>
</html>
